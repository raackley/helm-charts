controllers:
  main:
    replicas: 1
    strategy: Recreate
    initContainers:
      init:
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36.1 # https://hub.docker.com/_/busybox/tags
        command:
          - sh
          - -c
          - sysctl -w net.ipv4.ip_forward=1 && sysctl -w net.ipv4.conf.all.forwarding=1
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: ghcr.io/wg-easy/wg-easy
          tag: "{{.Chart.AppVersion}}"
        env:
          WG_HOST: "YOUR_SERVER_IP"
          PASSWORD: "YOUR_ADMIN_PASSWORD"
          WG_DEFAULT_ADDRESS: "10.255.0.x"
          WG_DEFAULT_DNS: "9.9.9.9"
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "SYS_MODULE"]

service:
  main:
    type: LoadBalancer
    # loadBalancerIP: <YOUR IP>
    ports:
      http:
        port: 51821
        targetPort: 51821
      wg:
        port: 51820
        targetPort: 51820
        protocol: UDP

persistence:
  config:
    enabled: false
    size: 1Gi
    globalMounts:
      - path: /etc/wireguard
        readOnly: false

ingress:
  main:
    enabled: false
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
