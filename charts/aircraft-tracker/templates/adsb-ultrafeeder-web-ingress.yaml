{{- if .Values.ultrafeeder.web.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adsb-ultrafeeder-web
  labels:
    app: adsb-ultrafeeder
  {{- with .Values.ultrafeeder.web.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range .Values.ultrafeeder.web.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adsb-ultrafeeder-service-web
                port:
                  number: 80
    {{- end }}
{{- end }}