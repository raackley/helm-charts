# Default values for aircraft-tracker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

timezone: "America/New_York"

lat: ""  # feeder latitude
lon: ""  # feeder longitude
alt: ""  # feeder altitude, just the number, in feet

readsb:
  dcfilter: "true"
  device_type: "rtlsdr"
  fix: "true"
  gain: "autogain"
  modeac: "true"
  rx_location_accuracy: "2"
  stats_range: "true"
  net_enable: "true"
  rtl_device_path: ""
  web:
    ingress:
      enabled: false
      annotations: {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      hosts:
        - host: chart-example.local

beast:
  host: "readsb-beast"
  port: "30005"

piaware:
  receiver_type: "relay"
  feeder_id: ""

fr24feed:
  mlat: "no"
  key: ""

adsbx:
  sitename: ""
  uuid: ""  # cat /proc/sys/kernel/random/uuid