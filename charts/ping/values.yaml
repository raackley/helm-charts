# Default values for ping.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nginx:
  replicaCount: 2
  service:
    type: ClusterIP
  serverBlock: |-
    server {
      listen 0.0.0.0:8080;
      location /ping {
        return 200 "pong";
        add_header Content-Type text/plain;
      }
    }

route:
  hostname: "example.com"
  path: "/ping"

entryPoint: websecure

tls:
  certResolver: "myresolver"